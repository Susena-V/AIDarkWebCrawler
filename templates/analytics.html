<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 900px; margin: auto; }
        .chart-container { width: 80%; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007BFF; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Threat Analysis Dashboard</h1>

        <h2>Total Entries</h2>
        <p><strong>Scraped Data:</strong> {{ total_scraped }}</p>
        <p><strong>Analyzed Data:</strong> {{ total_analyzed }}</p>

        <h2>üîç Most Detected Keywords</h2>
        <canvas id="keywordChart"></canvas>

        <h2>üåê Most Analyzed Domains</h2>
        <table>
            <tr><th>Domain</th><th>Occurrences</th></tr>
            {% for domain, count in domain_data %}
                <tr><td>{{ domain }}</td><td>{{ count }}</td></tr>
            {% endfor %}
        </table>
    </div>

    <script>
        // Most detected keywords chart
        const keywordData = {
            labels: [{% for keyword, count in keywords_data %}"{{ keyword }}",{% endfor %}],
            datasets: [{
                label: 'Occurrences',
                data: [{% for keyword, count in keywords_data %}{{ count }},{% endfor %}],
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        };

        const ctx = document.getElementById('keywordChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: keywordData
        });
    </script>
</body>
</html>
